<!-- ===== CAROUSEL DES KPI ===== -->
<section class="kpi-carousel-section">
  <div class="section-header-modern">
    <h2 class="section-title">
      <i class="fas fa-chart-bar"></i>
      <span>Indicateurs Clés</span>
    </h2>
    <div class="carousel-dots" id="kpiDots"></div>
  </div>
  
  <div class="kpi-carousel-container">
    <button class="carousel-nav prev" id="kpiPrev">
      <i class="fas fa-chevron-left"></i>
    </button>
    
    <div class="kpi-carousel" id="kpiCarousel">
      <!-- Les KPI seront injectés par JavaScript -->
    </div>
    
    <button class="carousel-nav next" id="kpiNext">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</section>

<!-- ===== PROMESSES EN CAROUSEL ===== -->
<section class="promises-carousel-section">
  <div class="section-header-modern">
    <h2 class="section-title">
      <i class="fas fa-star-of-life"></i>
      <span>Promesses Prioritaires</span>
    </h2>
    <div class="carousel-controls">
      <div class="auto-play-toggle" id="autoPlayToggle">
        <span>Défilement auto</span>
        <div class="toggle-switch active">
          <div class="toggle-knob"></div>
        </div>
      </div>
      <div class="carousel-dots" id="promisesCarouselDots"></div>
    </div>
  </div>
  
  <div class="promises-carousel-container">
    <div class="promises-carousel" id="promisesCarousel">
      <!-- Les 6 premières promesses en retard seront injectées ici -->
    </div>
  </div>
</section>

<!-- ===== TOUTES LES PROMESSES (limitées à 6) ===== -->
<section class="promises-section" id="promises">
  <div class="section-header-modern">
    <h2 class="section-title">
      <i class="fas fa-tasks"></i>
      <span>Tous les Engagements</span>
    </h2>
    <div class="visibility-info">
      <span id="visible-count">6</span> sur <span id="total-count">0</span> engagements affichés
    </div>
  </div>

  <!-- Contrôles de visibilité -->
  <div class="visibility-controls" id="visibilityControls">
    <button class="btn-show-more" id="showMoreBtn">
      <i class="fas fa-chevron-down"></i>
      Afficher plus (+6)
    </button>
    <button class="btn-show-less" id="showLessBtn" style="display: none;">
      <i class="fas fa-chevron-up"></i>
      Afficher moins
    </button>
  </div>

  <!-- Grille des promesses -->
  <div class="promises-grid" id="promisesContainer">
    <!-- Les promesses seront injectées ici -->
  </div>
</section>

<!-- ===== DASHBOARD DES NOTATIONS ===== -->
<section class="rating-dashboard" id="ratingDashboard">
  <div class="section-header-modern">
    <h2 class="section-title">
      <i class="fas fa-chart-pie"></i>
      <span>Tableau de Bord des Notations</span>
    </h2>
    <div class="section-actions">
      <a href="#rating" class="btn-view-all">
        Noter un service <i class="fas fa-arrow-right"></i>
      </a>
    </div>
  </div>

  <!-- Statistiques globales -->
  <div class="rating-stats-grid">
    <div class="rating-stat">
      <div class="stat-value" id="totalRatings">0</div>
      <div class="stat-label">Notes totales</div>
    </div>
    <div class="rating-stat">
      <div class="stat-value" id="avgRating">0.0</div>
      <div class="stat-label">Moyenne générale</div>
    </div>
    <div class="rating-stat">
      <div class="stat-value" id="servicesRated">0</div>
      <div class="stat-label">Services notés</div>
    </div>
    <div class="rating-stat">
      <div class="stat-value" id="lastRating">-</div>
      <div class="stat-label">Dernière notation</div>
    </div>
  </div>

  <!-- Top des services -->
  <div class="rating-top-list">
    <h3><i class="fas fa-trophy"></i> Services les mieux notés</h3>
    <div id="topServicesList">
      <!-- Les services seront injectés ici -->
    </div>
  </div>

  <!-- Graphique -->
  <div class="rating-chart-container">
    <canvas id="ratingsChart"></canvas>
  </div>
</section>

<!-- ===== VISIONNEUSE DE PRESSE ===== -->
<div class="press-viewer-container" id="pressViewer">
  <div class="press-viewer-toolbar">
    <button class="toolbar-btn" id="zoomIn" title="Zoom avant">
      <i class="fas fa-search-plus"></i>
    </button>
    <button class="toolbar-btn" id="zoomOut" title="Zoom arrière">
      <i class="fas fa-search-minus"></i>
    </button>
    <button class="toolbar-btn" id="resetZoom" title="Réinitialiser le zoom">
      <i class="fas fa-expand-arrows-alt"></i>
    </button>
    <button class="toolbar-btn" id="closeViewer" title="Fermer">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="press-viewer-content">
    <button class="press-viewer-nav press-viewer-prev" id="viewerPrev">
      <i class="fas fa-chevron-left"></i>
    </button>
    
    <div class="press-viewer-slide active" id="viewerSlide1">
      <img src="press/le-soleil.jpg" alt="Le Soleil" class="press-viewer-image" data-zoom="1">
    </div>
    
    <div class="press-viewer-slide" id="viewerSlide2">
      <img src="press/sud-quotidien.jpg" alt="Sud Quotidien" class="press-viewer-image" data-zoom="1">
    </div>
    
    <div class="press-viewer-slide" id="viewerSlide3">
      <img src="press/walfadjri.jpg" alt="Walfadjri" class="press-viewer-image" data-zoom="1">
    </div>
    
    <div class="press-viewer-slide" id="viewerSlide4">
      <img src="press/observateur.jpg" alt="L'Observateur" class="press-viewer-image" data-zoom="1">
    </div>
    
    <div class="press-viewer-slide" id="viewerSlide5">
      <img src="press/quotidien.jpg" alt="Le Quotidien" class="press-viewer-image" data-zoom="1">
    </div>
    
    <button class="press-viewer-nav press-viewer-next" id="viewerNext">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <div class="press-viewer-thumbnails" id="viewerThumbnails">
    <!-- Les miniatures seront injectées par JavaScript -->
  </div>

  <div class="zoom-controls">
    <button class="zoom-btn" id="zoomInBtn" title="Zoom avant">
      <i class="fas fa-plus"></i>
    </button>
    <button class="zoom-btn" id="zoomOutBtn" title="Zoom arrière">
      <i class="fas fa-minus"></i>
    </button>
  </div>

  <div class="press-counter" id="pressCounter">1 / 5</div>
</div>
